<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="input-group">
                <input type="text" ng-model="city" class="form-control" placeholder="Ex: Fareham, UK" required>
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="Get Forecast" />
                </span>
            </div>
        </form>
        <span class="label label-info">Info</span> <small>Information provided by OpenWeatherMap.com</small>
    </div>
</div>
